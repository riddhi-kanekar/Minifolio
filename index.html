<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minifolio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: #ede9fe;
            padding: 40px;
        }
        #container{
            background-color: #f5f3ff;
            max-width: 600px;
            padding: 40px;
            margin: auto;
            border-radius: 14px;
        }
        h1, #about , #skills, #content{
            text-align: center;
        }
        #skill{
            display: inline-block;
            background-color: white;
            padding: 8px 14px;
            border-radius: 20px;
            margin: 5px;
            font-weight: bold;
            color: #6d28d9;
            
        }

        #actions{
            display: flex;
            flex-direction: row;
            gap: 12px;
            justify-content: center;
            margin : 20px;
            
        }
        button{
            border:0;
            padding: 12px 18px;
            border-radius: 8px;
            color: white;
            background-color: #6d28d9;
            font-weight: bold;
        }
        #content
        {
            background-color: white;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        #highlights{
            color: #6d28d9;
            font-weight: bold;
        }
        @media(max-width:600px)  
        {
            #actions
            {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id = "container">
        <h1>Riddhi</h1>
        <p id ="about">I am learning<span id ="highlights"> MERN Stack </span> Development</p>

        <div id = "skills">
            <p id="skill">HTML</p>
            <p id="skill">CSS</p>
            <p id="skill">JavaScript</p>
        </div>
        <div id="actions">
            <button onclick="showAbout()">About Us</button> 
            <button onclick="showCert()">Certificate</button> 
            <button onclick="showContact()">Contact Us</button> 
            <button onclick="showProjects()">Projects</button> 
            <button onclick="showResume()">Resume</button>
        </div>
        <div id ="content"></div>
    </div>
    <script>
        let contentBox = document.getElementById("content");

        function showAbout()
        {
            contentBox.style.display="block"
            contentBox.innerText = "I am Studying Computer Science Engineering"
        }
        function showCert()
        {
            contentBox.style.display="block"
            contentBox.innerText = "Java Full Stack Developer"
        }
        function showContact()
        {
            contentBox.style.display="block"
            contentBox.innerText = "8080XXXXXX"
        }
        function showProjects()
        {
            contentBox.style.display="block"
            contentBox.innerText = "Virtual Banking System"
        }
        function showResume()
        {
            window.location.href="Resume.pdf";
        }
    </script>
</body>
</html>
